
name: Build Windows

on:
  workflow_dispatch:
  pull_request:
    

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        
      - name: Setup Rust
        shell: msys2 {0}
        run: pacman -Syy --noconfirm rustup

      - name: Show version
        shell: msys2 {0}
        run: cargo --version
          | rustup toolchain list
